
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="6a97888e-site-verification" content="f53daa9bcb56e10678e39036925adbbf">
  <title>VIDURL.NET</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .post-card {
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .post-card img {
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .post-card .card-body {
      height: 200px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .post-card .btn-primary {
      align-self: flex-end;
    }
    
     .post-card a {
      text-decoration: none; /* Remove default underline */
      color: inherit; /* Inherit text color */
    }

    .post-card a:hover {
      text-decoration: underline; /* Add underline on hover */
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row" id="post-list"></div>
    
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
    
  </div>

  <footer class="footer bg-light">
    <div class="container text-center">
      <span class="text-muted">Copyright &copy; 2024 VidUrl.net</span>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
        async function fetchHTML(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return await response.text();
        }

        function extractPosts(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const posts = doc.querySelectorAll('.entry-summary');
            return Array.from(posts).map(post => {
                const title = post.querySelector('.screen-reader-text').textContent;
                const summary = post.querySelector('p').textContent;
                const link = post.querySelector('a').href;
                return { title, summary, link };
            });
        }

        function displayPosts(posts) {
            const postList = document.getElementById('post-list');
            postList.innerHTML = '';

            posts.forEach(post => {
                const postCard = `
                    <div class="col-md-6">
                        <div class="card mb-4 post-card">
                            <a href="${post.link}">
                                <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Post Image">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <p>${post.summary}</p>
                                <a href="${post.link}" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                `;
                postList.innerHTML += postCard;
            });
        }

        async function fetchAndDisplayPosts() {
            const url = 'https://sportsmyanmar.com'; // Replace with the actual URL of the WordPress site
            try {
                const html = await fetchHTML(url);
                const posts = extractPosts(html);
                displayPosts(posts);
            } catch (error) {
                console.error('Error fetching or displaying posts:', error);
            }
        }

        fetchAndDisplayPosts();
    </script>
</body>
</html>
